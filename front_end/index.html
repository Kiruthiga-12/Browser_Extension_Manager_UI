<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
 
</head>

<body class="dark_theme">
    <div class="container" id="container" >
        <div class="ext_box flex">
            <span>Extensions</span>
           <img src="images/icon-sun.svg" id="theme"/>
        </div>
        <div class="tabs flex">
            <h5 style="flex:11">Extensions List</h5>
            <input type="button" value="All" id="all" />
            <div style="flex:0.1"></div>
            <input type="button" value="Active" id="active" />
            <div style="flex:0.1"></div>
            <input type="button" value="Inactive" id="inactive"/>
        </div>
        <div class="list" id="list">
        </div>
    </div>
     <script src="script.js" type="text/javascript"></script>
</body>

</html>
